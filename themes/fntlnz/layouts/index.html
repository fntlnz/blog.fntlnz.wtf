{{ partial "head.html" . }}

<section>
    {{ range .Paginator.Pages }}
    <section class="postExcerpt">
        <header><h1><a href='{{ .Permalink }}'>{{ .Title }}</a></h1> <time>{{ .Date.Format "2 Jan 2006" }}</time></header>
        <section>{{ .Description | markdownify }}</section>
    </section>
    {{ end }}
</section>

{{ partial "foot.html" . }}
